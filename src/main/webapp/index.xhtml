<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      >
<h:head>
	<h:outputScript library="js" name="jquery-1.11.3.min.js"/>
	<h:outputScript library="js" name="Chart.min.js"/>
	<h:outputScript library="js" name="Chart.Scatter.min.js"/>
	<h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>
<script type="text/javascript">
 
$(document).ready(function(){
	$.ajax({
			url: "/sct-web/list"
		}).then(function(list){
			$("#msgid").html("This is Hello World by JQuery");
			var ctx = $("#stocksChart").get(0).getContext("2d");
			var data = [
			        {	
				    label: 'price',
				    strokeColor: '#A31515',
				    data: [] 
			        }
				];
			data[0].data = list;		
			var myLineChart = new Chart(ctx).Scatter(data, {
					bezierCurve: true,
					showTooltips: true,
					scaleShowHorizonalLines: true,
					scaleShowLabels: true,
					scaleType: "date"
				});			
		});

	
});
 
</script>
	<div id="wrapper">
		<!-- the header navigation -->
		<div id="header">
			<div id="navigation">
				<ul>
					<li><a href="${pageContext.request.contextPath}/">home</a></li>
					<li><a href="#">about</a></li>
					<li><a href="#">contact us</a></li>
				</ul>
			</div>
		</div>
		<!-- the content -->
		<div id="content">
			<p><canvas id="stocksChart" width="800" height="400"></canvas></p>
			<div id="msgid">
</div>
		</div>
		<div id="footer">
			<p>footer</p>
		</div>		
	</div>
</h:body>
</html>
